<div class="container">
  <img class="user-image" src="{{getUserImage()}}">
  <h1 class="user-name">{{getUserName()}}</h1>

  <div class="action-bar" *ngIf="isMyProfile()">
    <a routerLink="/createRecipe">Create Recipe</a>
    <a class="right" (click)="signOut()">Logout</a>
  </div>
  

  <app-recipe-list [userid]="getUserId()" [recipes]="getUserRecipes()"></app-recipe-list>
</div>
