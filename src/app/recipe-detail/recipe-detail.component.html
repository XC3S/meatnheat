<h1>Title: {{getTitle()}}</h1>
<img [src]="getImage()"/>
<div>Username: {{getAuthorName()}}</div>
<div>Difficulty: {{getDifficulty()}}</div>
<div>PreperationTime: {{getPreperationTime()}}</div>

<div>
    <h3>Ingredients:</h3>
    <p *ngFor="let entry of getIngredients()">
        {{entry.Amount}} {{entry.Unit}} {{entry.Name}}
    </p>
</div>

<div>
    <h3>Steps:</h3>
    <p *ngFor="let entry of getSteps(); let i = index"><b>{{i + 1}}.</b>{{entry.Text}}</p>
</div>
