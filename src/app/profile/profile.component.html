<div class="container">
  <h1>Sign In</h1>
  <input type="text" placeholder="username" [(ngModel)]="signInUserName"/><br>
  <input type="password" placeholder="password" [(ngModel)]="signInPassword"/><br>
  <button (click)="signIn($event)">Sign In</button>

  <h1>Sign Up</h1>
  <input type="text" placeholder="email"><br>
  <input type="text" placeholder="username"><br>
  <input type="password" placeholder="password"><br>
  <input type="password" placeholder="password2"><br>
  <button>Sign Up</button>
</div>
